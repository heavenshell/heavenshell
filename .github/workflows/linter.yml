name: Lint

on:
  push:
    branches-ignore: [master]
    # Remove the line above to run when pushing to master
  pull_request:
    branches: [master]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint Code Base
        uses: docker://github/super-linter:v3@sha256:be58ae7974036c1a5ee0eb893745cf308f37dfd9d61ec9cc607f63399b64a9c3
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MD: true
          VALIDATE_EDITORCONFIG: true
          VALIDATE_JSON: true
          VALIDATE_YAML: true
          DEFAULT_BRANCH: master
